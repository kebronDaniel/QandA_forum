<div class="col-md-4"></div>

<div class="col-md-5">
  <form [formGroup]="form" (ngSubmit) = "register()">

    <h2 class="form-signin- headging">Sign Up</h2>
    <hr>

    <!-- only shows if the username is already taken -->
    <!-- <div *ngIf = "invalidLogin" class="alert alert-danger">
      Invalid Username and/or Password
    </div> -->

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      >
      <div
        *ngIf = "username.touched && username.invalid"
        class="alert alert-danger">Username is Required!
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      >
      <div
        *ngIf = "email.touched && email.invalid"
        class="alert alert-danger">Email is Required!
      </div>
    </div>

    <div class="form-group">
      <label for="username">PassWord</label>
      <input
        formControlName = "password"
        id="passWord"
        type="text"
        class="form-control"
      >
    </div>
    <div
        *ngIf = "password.touched && password.invalid"
        class="alert alert-danger">PassWord is Required!
      </div>
    <br>

    <button class="btn btn-primary btn-block " [disabled]="form.invalid" type="submit">Register</button>

  </form>
</div>

<div class="col-md-4">
  <p *ngIf="newUser">{{newUser.name}}</p>
</div>

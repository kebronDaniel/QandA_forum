<div>
  The Question is : <p>{{question}}</p>
  <br>
  <h5>Answers</h5>
  <div>
    <ul>
      <li *ngFor = "let answer of answers">
        {{answer.content}}
      </li>
    </ul>
  </div>

  <div>
    <p>Answer Given by {{user}}</p>
    <ul>
      <li *ngFor = "let userAnswer of userAnswers">
        {{userAnswer.content}}
      </li>
    </ul>
  </div>

</div>

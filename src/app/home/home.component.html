<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:5px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m4">
      <!-- Profile -->
      <br>
      <div class="w3-card w3-round w3-white">
        <div class="w3-container">
         <h4 class="w3-center">Question based on the topics below</h4>
         <hr>
         <div *ngFor = "let question of questions">
          <a [routerLink]="['question/', question.id]" > <b>{{question.about}}</b></a>
          <hr>
        </div>
        </div>
      </div>
      <br>
      <!-- Profile -->
      <br>
    <!-- End Left Column -->
    </div>
  
    <!-- Middle Column -->
     
      <div class="w3-col m8">
        <div *ngFor = "let question of questions">
          <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
            <span class="w3-right w3-opacity">{{question.date_posted}}</span>
            <h5>Topic : {{question.about}}</h5><br>
            <hr class="w3-clear">
              <p>{{question.content}}</p>
              <div class="w3-row-padding" style="margin:0 -16px">
                <div *ngIf = "authservice.isLoggedIn()" class="w3-half">
                  <p><a [routerLink]="['question/', question.id]" class="w3-button w3-margin-right w3-theme-l4">SEE ANSWERS</a></p>
                </div>

                <div *ngIf = "!authservice.isLoggedIn()" class="w3-half">
                  <p><a routerLink="login" class="w3-button w3-margin-right w3-theme-l4">See Answers</a></p>
                </div>
                
                <div class="w3-half">
              </div> 
            </div>
          </div>
        </div>
      </div>
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</div>
<br>

</body>
</html>
